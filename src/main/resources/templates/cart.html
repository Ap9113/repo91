<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cart</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
  <h2>Your Cart</h2>
  <div th:if="${cartItems.size() == 0}">Your cart is empty.</div>
  <table th:if="${cartItems.size() > 0}" border="1" cellpadding="5">
    <tr><th>Product</th><th>Qty</th><th>Price</th></tr>
    <tr th:each="ci : ${cartItems}">
      <td th:text="${ci.product.name}">Name</td>
      <td th:text="${ci.quantity}">0</td>
      <td th:text="${#numbers.formatDecimal(ci.product.price * ci.quantity, 2, 'POINT')}" >0.00</td>
    </tr>
  </table>
  <form th:action="@{/cart/checkout}" method="post" th:if="${cartItems.size() > 0}">
    <button type="submit" class="button">Checkout</button>
  </form>
</div>
</body>
</html>
